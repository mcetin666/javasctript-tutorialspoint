<html>
  <body>
    <div>Wait for a sum of 3 number.!</div>
    <div id="output"></div>
    <script>
      setTimeout(sum, 1000, 10, 20, 30);
      function sum(num1, num2, num3) {
        let result = num1 + num2 + num3;
        document.getElementById("output").innerHTML = "Sum = " + result;
      }
    </script>
  </body>
</html>
