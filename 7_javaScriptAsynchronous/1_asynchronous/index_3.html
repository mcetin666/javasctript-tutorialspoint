<html>
  <body>
    <button onclick="getPrimes()">Generate primes</button>
    <button onclick="printMessage()">Print Message</button>
    <div id="demo"></div>
    <script>
      let output = document.getElementById("demo");

      // Function to check whether the number is a prime number
      function checkForPrime(num) {
        for (let p = 2; p <= Math.sqrt(num); p++) {
          if (num % p === 0) {
            // Check whether the number is divisible by p
            return false;
          }
        }
        return num > 1;
      }
      function getPrimes() {
        const primeNums = []; // Array to store prime numbers
        let p = 1;
        while (primeNums.length < 1000000) {
          // Find first 10 lakh prime numbers
          if (checkForPrime(p)) {
            primeNums.push(p);
          }
          p++;
        }
        output.innerHTML +=
          "The execution of the getPrime() function is completed. <br>";
      }
      function printMessage() {
        // Function to print the message
        output.innerHTML += "Button is clicked! <br>";
      }
    </script>
  </body>
</html>
