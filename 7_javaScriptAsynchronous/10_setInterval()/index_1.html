<html>
  <body>
    <button onclick="startTimer()">Start Timer</button>
    <div id="output"></div>
    <script>
      let output = document.getElementById("output");
      var seconds = 0;
      function startTimer() {
        setInterval(timer, 1000); // Calls timer() function after every second
      }
      function timer() {
        // Callback function
        seconds++;
        output.innerHTML += "Total seconds are: " + seconds + "<br>";
      }
    </script>
  </body>
</html>
