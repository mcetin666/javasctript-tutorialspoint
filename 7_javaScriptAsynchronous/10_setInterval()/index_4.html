<html>
  <body>
    <div id="output"></div>
    <script>
      let output = document.getElementById("output");
      let number = 10;
      let id = setInterval(() => {
        if (number == 50) {
          clearInterval(id);
          output.innerHTML += "The time is stopped.";
        }
        output.innerHTML += "The number is: " + number + "<br>";
        number += 10;
      }, 1000);
    </script>
  </body>
</html>
