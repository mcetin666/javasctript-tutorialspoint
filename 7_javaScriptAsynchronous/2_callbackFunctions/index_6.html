<html>
  <body>
    <button id="btn">Click Me</button>
    <p id="output"></p>
    <script>
      let output = document.getElementById("output");
      let button = document.getElementById("btn");
      button.addEventListener("click", function () {
        output.innerHTML = "You have clicked the button. <br>";
      });
    </script>
  </body>
</html>
