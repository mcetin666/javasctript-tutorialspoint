<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>variables example</title>
  </head>

  <body>
    <script>
      var _abc = "hi!";
      var $abc = "Hello!";
      //  var 9abc = "Bye!";  // This is invalid
      document.write("_abc" + _abc + "<br>");
      document.write("$abc" + $abc + "<br>");
    </script>
  </body>
</html>
