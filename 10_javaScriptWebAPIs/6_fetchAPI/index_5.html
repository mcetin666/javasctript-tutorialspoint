<html>
  <body>
    <div id="output"></div>
    <script>
      let output = document.getElementById("output");
      let animal = {
        name: "Lion",
        color: "Yellow",
        age: 10,
      };
      let options = {
        method: "PUT", // To Update the record
        headers: {
          "Content-Type": "application/json;charset=utf-8",
        },
        body: JSON.stringify(animal),
      };
      let URL = "https://dummy.restapiexample.com/api/v1/update/3";
      fetch(URL, options)
        .then((res) => res.json()) // Getting response
        .then((res) => {
          console.log(res);
          output.innerHTML +=
            "The status of the request is : " + res.status + "<br>";
          output.innerHTML +=
            "The message returned from the API is : " + res.message + "<br>";
          output.innerHTML += "The data added is : " + JSON.stringify(res.data);
        })
        .catch((err) => {
          output.innerHTML +=
            "The error returned from the API is : " + JSON.stringify(err);
        });
    </script>
  </body>
</html>
