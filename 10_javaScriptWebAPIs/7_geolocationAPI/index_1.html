<html>
  <body>
    <div id="output"></div>
    <script>
      const output = document.getElementById("output");
      if (navigator.geolocation) {
        output.innerHTML += "Geolocation is supported by your browser.";
      } else {
        output.innerHTML += "Geolocation is not supported by your browser.";
      }
    </script>
  </body>
</html>
