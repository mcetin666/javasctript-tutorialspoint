<html>
  <body>
    <h3>Fetch API: An Example of Web API</h3>
    <div id="output"></div>
    <script>
      const URL = "https://jsonplaceholder.typicode.com/todos/5";
      fetch(URL)
        .then((res) => res.json())
        .then((data) => {
          document.getElementById("output").innerHTML +=
            "The data accessed from the API: " + "<br>" + JSON.stringify(data);
        });
    </script>
  </body>
</html>
