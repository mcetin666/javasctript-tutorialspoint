<html>
  <head>
    <title>JavaScript - Function apply() method</title>
  </head>
  <body>
    <p id="output"></p>
    <script>
      function printSum(p1, p2) {
        return this.num1 + this.num2 + p1 + p2;
      }

      const nums = {
        num1: 5,
        num2: 10,
      };

      const ans = printSum.apply(nums, [40, 32]);
      document.getElementById("output").innerHTML = "Total sum is " + ans;
    </script>
  </body>
</html>
