<html>
  <head>
    <title>JavaScript - Function apply() method</title>
  </head>
  <body>
    <p id="output"></p>
    <script>
      function showCar() {
        return (
          "The price of the " +
          this.name +
          " " +
          this.model +
          " is: " +
          this.price
        );
      }
      let car = {
        name: "OD",
        model: "Q6",
        price: 10000000,
      };
      document.getElementById("output").innerHTML = showCar.apply(car);
    </script>
  </body>
</html>
