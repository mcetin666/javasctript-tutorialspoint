<html>
  <body>
    <p id="output"></p>
    <script>
      const sum = (a, b, c, d) => {
        let sum = a + b + c + d;
        return sum;
      };
      let res = sum(10, 30, 45, 60);
      document.getElementById("output").innerHTML =
        "The sum of 10, 30, 45, and 60 is: " + res;
    </script>
  </body>
</html>
