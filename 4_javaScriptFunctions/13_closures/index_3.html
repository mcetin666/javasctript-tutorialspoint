<html>
  <body>
    <p id="demo"></p>
    <script>
      const output = document.getElementById("demo");
      var cnt = 100;
      function decrement() {
        cnt = cnt - 1;
        output.innerHTML += "The value of the cnt is: " + cnt + "<br>";
      }
      decrement();
      decrement();
      decrement();
    </script>
  </body>
</html>
