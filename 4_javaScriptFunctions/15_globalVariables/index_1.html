<html>
  <head>
    <title>JavaScript - Global variables</title>
  </head>
  <body>
    <p id="output"></p>
    <script>
      var x = 10;
      let y = 20;
      const z = 30;
      document.getElementById("output").innerHTML =
        "x = " + x + "<br>" + "y = " + y + "<br>" + "z = " + z;
    </script>
  </body>
</html>
