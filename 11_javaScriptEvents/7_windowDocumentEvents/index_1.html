<!DOCTYPE html>
<html>
  <head>
    <title>Window Events Example</title>
    <style>
      body {
        height: 2000px; /* Adding some content just to enable scrolling */
      }

      #resizeInfo {
        position: fixed;
        top: 10px;
        left: 10px;
        background-color: #fff;
        padding: 10px;
        border: 1px solid #ccc;
      }
    </style>
    <script>
      window.addEventListener("load", function () {
        var initialSizeInfo =
          "Initial window size: " +
          window.innerWidth +
          " x " +
          window.innerHeight;
        document.getElementById("resizeInfo").innerText = initialSizeInfo;

        alert("The page has finished loading!");
      });

      window.addEventListener("resize", function () {
        var newSizeInfo =
          "New window size: " + window.innerWidth + " x " + window.innerHeight;
        document.getElementById("resizeInfo").innerText = newSizeInfo;
        alert("Page has been resized");
      });

      window.addEventListener(
        "scroll",
        function () {
          alert("You have scrolled on this page.");
        },
        { once: true }
      );
    </script>
  </head>
  <body>
    <div id="resizeInfo">
      Initial window size: ${window.innerWidth} x ${window.innerHeight}
    </div>
  </body>
</html>
