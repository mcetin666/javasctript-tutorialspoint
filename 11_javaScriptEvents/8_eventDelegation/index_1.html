<!DOCTYPE html>
<html>
  <head>
    <style>
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        margin: 5px;
        padding: 10px;
        border: 1px solid #ccc;
        cursor: pointer;
        max-width: 30%;
      }
    </style>
  </head>
  <body>
    <ul id="myList">
      <li>Tutorial 1</li>
      <li>Tutorial 2</li>
      <li>Tutorial 3</li>
      <li>Tutorial 4</li>
      <li>Tutorial 5</li>
    </ul>
    <div id="output"></div>
    <script>
      const output = document.getElementById("output");
      const myList = document.getElementById("myList");
      myList.addEventListener("click", function (event) {
        if (event.target.tagName === "LI") {
          output.innerHTML +=
            "Tutorial clicked: " + event.target.textContent + "<br>";
        } else {
          output.innerHTML += "Tutorial not clicked <br>";
        }
      });
    </script>
  </body>
</html>
