<!DOCTYPE html>
<html>
  <body>
    <a href="https://www.tutorialspoint.com" id="link"
      >Click me to prevent default</a
    >
    <script>
      document.getElementById("link").addEventListener(
        "click",
        function (event) {
          alert("Capturing phase - Link clicked");
          event.preventDefault(); // Prevent the default behavior (e.g., navigating to a new page)
        },
        true
      );
    </script>
  </body>
</html>
