<html>
  <body>
    <p id="demo"></p>
    <script>
      document.getElementById("demo").innerHTML =
        "Boolean(0) : " +
        Boolean(0) +
        "<br>" +
        "Boolean(-0) : " +
        Boolean(-0) +
        "<br>" +
        "Boolean(null) : " +
        Boolean(null) +
        "<br>" +
        "Boolean(undefined) : " +
        Boolean(undefined) +
        "<br>" +
        "Boolean('') : " +
        Boolean("") +
        "<br>" +
        "Boolean(NaN) : " +
        Boolean(NaN) +
        "<br>" +
        "Boolean(false) : " +
        Boolean(false);
    </script>
  </body>
</html>
