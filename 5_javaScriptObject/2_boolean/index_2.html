<html>
  <body>
    <p id="output"></p>
    <script>
      let res = Boolean(100 > 90);
      document.getElementById("output").innerHTML =
        "Boolean(100 > 90) : " + res + "<br>";
      res = Boolean(100 < 90);
      document.getElementById("output").innerHTML =
        "Boolean(100 < 90) : " + res + "<br>";
      res = 100 == 90;
      document.getElementById("output").innerHTML =
        "100 == 90 : " + res + "<br>";
    </script>
  </body>
</html>
