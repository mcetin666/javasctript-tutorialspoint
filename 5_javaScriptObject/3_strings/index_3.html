<html>
  <head>
    <title>JavaScript - String case-sensitivity</title>
  </head>
  <body>
    <p id="output">
      <script>
        let char1 = "S";
        let char2 = "s";
        let ans = char1 == char2;
        document.getElementById("output").innerHTML += "s == S " + ans;
      </script>
    </p>
  </body>
</html>
