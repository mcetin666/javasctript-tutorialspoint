<html>
  <head>
    <title>JavaScript âˆ’ Immutable String</title>
  </head>
  <body>
    <p id="output"></p>
    <script>
      const output = document.getElementById("output");
      let str = "Animal";
      str[0] = "j";
      output.innerHTML += "The string is: " + str + "<br>";
      str = "Hi!";
      output.innerHTML += "The updated string is: " + str;
    </script>
  </body>
</html>
