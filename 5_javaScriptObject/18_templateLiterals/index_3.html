<html>
  <body>
    <div id="output1"></div>
    <div id="output2"></div>
    <script>
      function func() {
        return 10;
      }

      const str1 = `The sum of 2 and 3 is ${2 + 3}.`;
      const str2 = `The return value from the function is ${func()}`;

      document.getElementById("output1").innerHTML = str1;
      document.getElementById("output2").innerHTML = str2;
    </script>
  </body>
</html>
