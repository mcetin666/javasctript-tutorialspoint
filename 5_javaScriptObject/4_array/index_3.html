<html>
  <head>
    <title>JavaScript - Accessing array elements</title>
  </head>
  <body>
    <p id="output"></p>
    <script>
      const nums = [1, 5, 6, 8, 90];
      document.getElementById("output").innerHTML =
        "Element at 0th index is : " +
        nums[0] +
        "<br>" +
        "Element at 2nd index is : " +
        nums[2];
    </script>
  </body>
</html>
