<html>
  <head>
    <title>JavaScript - Math object's properties</title>
  </head>
  <body>
    <p id="output"></p>
    <script>
      document.getElementById("output").innerHTML =
        "Math.E == " +
        Math.E +
        "<br>" +
        "Math.LN2 == " +
        Math.LN2 +
        "<br>" +
        "Math.LN10 == " +
        Math.LN10 +
        "<br>" +
        "Math.PI == " +
        Math.PI +
        "<br>" +
        "Math.LOG2E == " +
        Math.LOG2E +
        "<br>" +
        "Math.LOG10E == " +
        Math.LOG10E;
    </script>
  </body>
</html>
