<html>
  <head>
    <title>JavaScript - Math.max() method</title>
  </head>
  <body>
    <p id="output"></p>
    <script>
      let ans = Math.max(100, 10, -5, 89, 201, 300);
      document.getElementById("output").innerHTML =
        "Math.max(100, 10, -5, 89, 201, 300) = " + ans + "<br>";
    </script>
  </body>
</html>
