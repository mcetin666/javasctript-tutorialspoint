<html>
  <body>
    <p id="output"></p>
    <script>
      const sym1 = Symbol();
      document.getElementById("output").innerHTML =
        "The sym1 is: " +
        sym1.toString() +
        "<br>" +
        "The type of sym1 is: " +
        typeof sym1 +
        "<br>";
      const sym2 = Symbol("description");
      document.getElementById("output").innerHTML +=
        "The sym2 is: " + sym2.toString();
    </script>
  </body>
</html>
