<html>
  <body>
    <div>Iterating the array:</div>
    <div id="demo"></div>
    <script>
      const output = document.getElementById("demo");
      const array = ["Hello", "Hi", 10, 20, 30];
      // Iterating array
      for (let ele of array) {
        output.innerHTML += ele + ", ";
      }
    </script>
  </body>
</html>
