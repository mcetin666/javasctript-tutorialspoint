<html>
  <body>
    <div>Using the forEach() method:</div>
    <div id="demo"></div>
    <script>
      const output = document.getElementById("demo");
      const array = [true, false, 50, 40, "Hi"];
      // Iterating array
      array.forEach((ele) => {
        output.innerHTML += ele + ", ";
      });
    </script>
  </body>
</html>
