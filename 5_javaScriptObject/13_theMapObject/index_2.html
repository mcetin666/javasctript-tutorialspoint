<html>
  <body>
    <div id="output1">Name:</div>
    <div id="output2">Roll Id:</div>
    <script>
      const map = new Map();
      map.set("name", "John");
      map.set("rollId", 123);
      document.getElementById("output1").innerHTML += map.get("name");
      document.getElementById("output2").innerHTML += map.get("rollId");
    </script>
  </body>
</html>
