<html>
  <body>
    <p id="output"></p>
    <script>
      function sum({ num1, num2, num3, num4 }) {
        return num1 + num2 + num3 + num4;
      }
      const nums = {
        num1: 5,
        num2: 7,
        num3: 10,
        num4: 12,
      };
      const res = sum(nums);
      document.getElementById("output").innerHTML +=
        "The sum of numbers is: " + res;
    </script>
  </body>
</html>
