<html>
  <body>
    <p id="demo"></p>
    <script>
      const output = document.getElementById("demo");
      class Num {
        static getSqr(a) {
          return a * a;
        }

        printSqr(a) {
          output.innerHTML +=
            "The square of " + a + " is: " + Num.getSqr(a) + "<br>";
        }
      }
      const num1 = new Num();
      num1.printSqr(6);
    </script>
  </body>
</html>
