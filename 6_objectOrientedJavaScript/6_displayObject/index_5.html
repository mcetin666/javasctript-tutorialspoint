<html>
  <body>
    <p>Displaying Object Entries using for...in loop:</p>
    <p id="output"></p>
    <script>
      const languages = {
        language1: "JavaScript",
        language2: "Python",
        language3: "Java",
        language4: "HTML",
      };

      for (const key in languages) {
        document.getElementById("output").innerHTML +=
          key + ": " + languages[key] + " <br>";
      }
    </script>
  </body>
</html>
