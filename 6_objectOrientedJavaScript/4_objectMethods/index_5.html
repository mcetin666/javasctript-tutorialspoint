<html>
  <body>
    <p id="demo"></p>
    <script>
      const output = document.getElementById("demo");
      const num = new Number(20);
      let str = num.toString();
      output.innerHTML +=
        "After converting the number to string: " + str + "<br>";
      output.innerHTML += "Data type of after conversion: " + typeof str;
    </script>
  </body>
</html>
