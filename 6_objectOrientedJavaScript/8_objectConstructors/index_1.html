<html>
  <body>
    <p id="output"></p>
    <script>
      function Tree() {
        this.name = "palm";
        this.age = 5;
      }
      const tree1 = new Tree();
      document.getElementById("output").innerHTML =
        "name = " + tree1.name + ", age = " + tree1.age;
    </script>
  </body>
</html>
