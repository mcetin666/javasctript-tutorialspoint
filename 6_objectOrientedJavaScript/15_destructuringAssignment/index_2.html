<html>
  <body>
    <p id="output"></p>
    <script>
      const arr = ["Apple", "Banana", "Watermelon"];

      const [fruit1, fruit2, fruit3] = arr;

      document.getElementById("output").innerHTML =
        "fruit1: " +
        fruit1 +
        "<br>" +
        "fruit2: " +
        fruit2 +
        "<br>" +
        "fruit3: " +
        fruit3;
    </script>
  </body>
</html>
