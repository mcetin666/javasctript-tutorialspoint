<html>
  <body>
    <div id="output1"></div>
    <div id="output2"></div>
    <script>
      const fruit = {
        name: "Apple",
        price: 100,
      };

      const { name, price } = fruit;
      document.getElementById("output1").innerHTML = "fruit name: " + name;
      document.getElementById("output2").innerHTML = "fruit price: " + price;
    </script>
  </body>
</html>
