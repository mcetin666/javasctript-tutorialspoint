<html>
  <body>
    <p id="output"></p>
    <script>
      const arr = ["Apple", "Banana", "Watermelon"];

      const fruit1 = arr[0];
      const fruit2 = arr[1];
      const fruit3 = arr[2];

      document.getElementById("output").innerHTML =
        "fruit1: " +
        fruit1 +
        "<br>" +
        "fruit2: " +
        fruit2 +
        "<br>" +
        "fruit3: " +
        fruit3;
    </script>
  </body>
</html>
