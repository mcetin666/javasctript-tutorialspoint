<html>
  <body>
    <div id="output1"></div>
    <div id="output2"></div>
    <div id="output3"></div>
    <script>
      const arr = [100, 500, 1000];

      const [num1, num2, num3] = arr;

      document.getElementById("output1").innerHTML = "num1: " + num1;
      document.getElementById("output2").innerHTML = "num2: " + num2;
      document.getElementById("output3").innerHTML = "num3: " + num3;
    </script>
  </body>
</html>
