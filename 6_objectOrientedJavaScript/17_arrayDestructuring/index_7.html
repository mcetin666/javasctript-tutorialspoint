<html>
  <body>
    <div id="output"></div>
    <script>
      function getNums() {
        return [99, 80, 70];
      }
      const [num1, num2, num3] = getNums();
      document.getElementById("output").innerHTML =
        "num1: " + num1 + "<br>" + "num2: " + num2 + "<br>" + "num3: " + num3;
    </script>
  </body>
</html>
