<html>
  <head>
    <script>
      // Define a function which will work as a method
      function addPrice(amount) {
        with (this) {
          price = amount;
        }
      }
      function Book(title, author) {
        this.title = title;
        this.author = author;
        this.price = 0;
        this.addPrice = addPrice; // Assign that method as property.
      }
    </script>
  </head>
  <body>
    <div id="output"></div>
    <script>
      var myBook = new Book("Perl", "Mohtashim");
      myBook.addPrice(100);

      document.getElementById("output").innerHTML =
        "Book title is : " +
        myBook.title +
        "<br>" +
        "Book author is : " +
        myBook.author +
        "<br>" +
        "Book price is : " +
        myBook.price +
        "<br>";
    </script>
  </body>
</html>
