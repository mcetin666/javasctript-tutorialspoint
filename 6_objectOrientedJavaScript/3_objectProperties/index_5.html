<!DOCTYPE html>
<html>
  <body>
    <p id="output"></p>
    <script>
      const fruit = {
        name: "Watermealon",
        price: 150,
      };
      fruit.name = "Apple"; // Updating using the dot notation
      fruit["price"] = 200; // Updating using the bracket notation
      fruit.expiry = "5 days"; // Adding new property to the object.

      document.getElementById("output").innerHTML +=
        "The price of " +
        fruit.name +
        " is " +
        fruit.price +
        " and it expires in " +
        fruit.expiry;
    </script>
  </body>
</html>
