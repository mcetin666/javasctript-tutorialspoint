<!DOCTYPE html>
<html>
  <body>
    <p id="output1"></p>
    <p id="output2"></p>
    <script>
      const cars = {
        totalBrands: 50,
        audi: {
          model: "Q7",
          price: 10000000,
        },
        bmw: {
          model: "S20D",
          price: 8000000,
        },
      };
      document.getElementById("output1").innerHTML =
        "The model of Audi is " +
        cars.audi.model +
        " and its price is " +
        cars.audi.price;

      document.getElementById("output2").innerHTML =
        "The model of BMW is " +
        cars["bmw"]["model"] +
        " and its price is " +
        cars["bmw"]["price"];
    </script>
  </body>
</html>
