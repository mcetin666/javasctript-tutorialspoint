<html>
  <body>
    <div id="output">The resultant string after appending str2 to str1 is:</div>
    <script>
      function test() {
        let str1 = "Hi";
        let str2 = "";
        let res = str1.concat(str2);
        document.getElementById("output").innerHTML += res;
      }
      test();
    </script>
  </body>
</html>
