<html>
  <body>
    <div id="output"></div>
    <script>
      const first = ((30 / 15) % 3) * 2;
      const second = 2 ** (3 ** 2);
      document.getElementById("output").innerHTML =
        "The value of first expression is : " +
        first +
        "<br>" +
        "The value of second expression is : " +
        second;
    </script>
  </body>
</html>
