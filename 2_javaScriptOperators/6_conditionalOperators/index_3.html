<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <div id="output"></div>
  </head>
  <body>
    <script>
      let operator = "-";
      let res = operator == "+" ? 10 + 20 : 10 - 20;
      document.getElementById("output").innerHTML = "The result is: " + res;
    </script>
  </body>
</html>
