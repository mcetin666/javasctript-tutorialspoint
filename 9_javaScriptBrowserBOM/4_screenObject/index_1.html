<html>
  <body>
    <p>Screen Information</p>
    <div id="output"></div>
    <script>
      document.getElementById("output").innerHTML =
        "screen height: " +
        window.screen.height +
        "<br>" +
        "screen width: " +
        window.screen.width +
        "<br>" +
        "screen colorDepth: " +
        window.screen.colorDepth +
        "<br>" +
        "screen pixelDepth: " +
        window.screen.pixelDepth +
        "<br>" +
        "screen availHeight: " +
        window.screen.availHeight +
        "<br>" +
        "screen availWidth: " +
        window.screen.availWidth;
    </script>
  </body>
</html>
