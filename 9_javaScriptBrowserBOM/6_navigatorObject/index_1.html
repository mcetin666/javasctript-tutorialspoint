<html>
  <body>
    <p>Browser Information</p>
    <p id="demo"></p>
    <script>
      document.getElementById("demo").innerHTML =
        "App Name: " +
        navigator.appName +
        "<br>" +
        "App Code Name: " +
        navigator.appCodeName +
        "<br>" +
        "App Version: " +
        navigator.appVersion +
        "<br>" +
        "Cookie Enabled: " +
        navigator.cookieEnabled +
        "<br>" +
        "Language: " +
        navigator.language +
        "<br>" +
        "Plugins: " +
        navigator.plugins +
        "<br>" +
        "mimeTypes[]: " +
        navigator.mimeTypes +
        "<br>" +
        "platform: " +
        navigator.platform +
        "<br>" +
        "online: " +
        navigator.online +
        "<br>" +
        "product: " +
        navigator.product +
        "<br>" +
        "userAgent: " +
        navigator.userAgent;
    </script>
    <p>Please note you may get different result depending on your browser.</p>
  </body>
</html>
