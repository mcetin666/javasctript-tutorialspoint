<html>
  <body>
    <div id="result">
      <h2>Mouseover Event</h2>
      <p>Hover over here to change background color</p>
    </div>
    <script>
      document.addEventListener("mouseover", function () {
        document.getElementById("result").innerHTML =
          "Mouseover event occurred.";
      });
    </script>
  </body>
</html>
