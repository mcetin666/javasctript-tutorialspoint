<html>
  <body>
    <div id="output"></div>
    <script>
      const num = new Number(10);
      const str = new String("Hello");
      document.getElementById("output").innerHTML =
        "num = " +
        num +
        ", typeof num " +
        typeof num +
        "<br>" +
        "str = " +
        str +
        ", typeof str " +
        typeof str;
    </script>
  </body>
</html>
