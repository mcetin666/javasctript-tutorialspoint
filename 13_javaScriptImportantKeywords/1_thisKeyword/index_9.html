<html>
  <body>
    <div id="demo"></div>
    <script>
      const output = document.getElementById("demo");
      const lion = {
        color: "Yellow",
        age: 10,
        printDetails() {
          output.innerHTML += `<p>Color: ${this.color}</p>`;
          output.innerHTML += `<p>Age: ${this.age}</p>`;
        },
      };
      const tiger = {
        color: "Orange",
        age: 15,
      };
      lion.printDetails.call(tiger);
    </script>
  </body>
</html>
