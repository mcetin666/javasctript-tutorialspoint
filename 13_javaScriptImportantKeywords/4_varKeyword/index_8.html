<html>
  <body>
    <div id="output"></div>
    <script>
      const output = document.getElementById("output");
      for (var p = 0; p < 5; p++) {
        output.innerHTML += "The value of p is: " + p + "<br>";
      }
      output.innerHTML += "The value of p outside the loop is: " + p;
    </script>
  </body>
</html>
