<!DOCTYPE html>
<html>
  <head>
    <style>
      #parent {
        width: 700px;
        height: 50px;
        position: relative;
        background: yellow;
      }
      #child {
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="parent">
      <div id="child"></div>
    </div>
    <br />
    <button onclick="startAnimation()">Animate Div</button>
    <script>
      function startAnimation() {
        const elem = document.getElementById("child");
        // Starting position
        let pos = 0;
        // Changing frames for animation
        let id = setInterval(animationFrame, 5);
        function animationFrame() {
          // Stop the animation
          if (pos == 350) {
            clearInterval(id);
          } else {
            pos++;
            elem.style.left = pos + "px";
          }
        }
      }
    </script>
  </body>
</html>
