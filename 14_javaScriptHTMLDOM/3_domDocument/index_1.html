<html>
  <body>
    <div>First Element</div>
    <div>Second Element</div>
    <div>Third Element</div>
    <div id="output"></div>
    <script>
      document.getElementById("output").innerHTML =
        "Total number of child elements in the document is: " +
        document.childElementCount;
    </script>
  </body>
</html>
