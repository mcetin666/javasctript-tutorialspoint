<html>
  <body>
    <div><a href="https://tutorialspoint.com/"> Home </a></div>
    <div>
      <a href="https://www.tutorialspoint.com/articles/category/javascript">
        JavaScript
      </a>
    </div>
    <div id="output"></div>
    <script>
      const allLinks = document.links;
      document.getElementById("output").innerHTML +=
        "The webpage contains the below links. <br>";
      for (let link of allLinks) {
        output.innerHTML += link + "<br>";
      }
    </script>
  </body>
</html>
