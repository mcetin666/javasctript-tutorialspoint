<html>
  <body>
    <form onsubmit="submitForm(event)" id="nameform">
      <p>First Name: <input type="text" name="firstname" /></p>
      <p>Last Name: <input type="text" name="lastname" /></p>
      <p><input type="submit" /></p>
    </form>
    <div id="output"></div>
    <script>
      function submitForm(e) {
        e.preventDefault();
        const output = document.getElementById("output");
        const firstname = document.forms["nameform"]["firstname"].value;
        const lastname = document.forms["nameform"]["lastname"].value;
        if (firstname.length < 3 || lastname.length < 3) {
          output.innerHTML +=
            "The length of the first name or last name should be greater than 3. <br>";
        } else {
          output.innerHTML =
            "First Name: " + firstname + ", Last Name: " + lastname;
        }
      }
    </script>
  </body>
</html>
