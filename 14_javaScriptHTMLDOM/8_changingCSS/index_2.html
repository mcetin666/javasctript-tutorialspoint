<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        width: 700px;
        height: 100px;
        color: white;
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div id="square">Click Me</div>
    <br />
    <script>
      const square = document.getElementById("square");
      square.addEventListener("click", () => {
        square.style.backgroundColor = "green";
        square.style.fontSize = "25px";
      });
    </script>
  </body>
</html>
