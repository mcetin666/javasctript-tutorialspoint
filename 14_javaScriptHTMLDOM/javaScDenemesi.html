<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hesap</title>
    
    <input id="number1" type="number" placeholder="Sayı 1">

    <select id="operation">
        <option value="+">Toplama</option>
        <option value="-">Çıkarma</option>
        <option value="*">Çarpma</option>
        <option value="/">Bölme</option>
    </select>

    <input id="number2" type="number" placeholder="Sayı 2">

    <button id="hesapla">Hesapla</button>

    <div id="sonuc"></div>

<body>
    <script>
        document.getElementById("hesapla").addEventListener("click", function() {
            var num1 = parseFloat(document.getElementById("number1").value);
            var num2 = parseFloat(document.getElementById("number2").value);
            var operation = document.getElementById("operation").value;
            var result;

         
            if (isNaN(num1) || isNaN(num2)) {
                result = "Lütfen geçerli sayılar girin!";
            } else {
                
                switch (operation) {
                    case "+":
                        result = num1 + num2;
                        break;
                    case "-":
                        result = num1 - num2;
                        break;
                    case "*":
                        result = num1 * num2;
                        break;
                    case "/":
                        if (num2 === 0) {
                            result = "Bölme hatası: 0'a bölme yapılmaz!";
                        } else {
                            result = num1 / num2;
                        }
                        break;
                    default:
                        result = "Geçersiz işlem!";
                }
            }

            
            document.getElementById("sonuc").textContent = "Sonuç: " + result;
        });
    </script>
</body>
</html>
