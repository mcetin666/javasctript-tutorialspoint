<html>
  <body>
    <p>This is the first paragraph.</p>
    <p>This is the second paragrraph.</p>
    <div id="output"></div>
    <script>
      const numbers = document.getElementsByTagName("p");
      document.getElementById("output").innerHTML =
        "The first 'p' element is: " +
        numbers[0].innerHTML +
        "<br>" +
        "The second 'p' element is: " +
        numbers[1].innerHTML;
    </script>
  </body>
</html>
