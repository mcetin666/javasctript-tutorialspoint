<html>
  <body>
    <img
      src="https://www.tutorialspoint.com/static/images/logo.png?v3"
      width="300px"
      id="logoImg"
      alt="logo"
    />
    <p></p>
    <button onclick="changeURL()">Change URL of Image</button>
    <script>
      function changeURL() {
        document.getElementById("logoImg").src =
          "https://www.tutorialspoint.com/static/images/simply-easy-learning.png";
      }
    </script>
  </body>
</html>
