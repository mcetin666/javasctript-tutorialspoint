<DOCTYPE html>
  <html>
    <body>
      <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
      </ul>

      <div id="output"></div>
      <script>
        const output = document.getElementById("output");
        let lists = document.getElementsByTagName("li");
        for (let list of lists) {
          output.innerHTML += "inner HTML - " + list.innerHTML + "<br>";
        }
      </script>
    </body>
  </html></DOCTYPE
>
