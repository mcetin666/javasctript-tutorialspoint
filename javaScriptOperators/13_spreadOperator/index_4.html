<html>
  <body>
    <div id="result"></div>
    <script>
      function sum(a, ...nums) {
        let sum = a;
        for (let i = 0; i < nums.length; i++) {
          sum += nums[i];
        }
        document.getElementById("result").innerHTML = sum;
      }

      sum(3, 6, 9, 8, 6, 5, 3, 3, 2, 1);
    </script>
  </body>
</html>
