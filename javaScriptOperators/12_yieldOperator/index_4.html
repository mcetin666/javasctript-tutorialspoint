<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      function* test() {
        let result = yield 20;
        console.log("default value paased to next() method " + result);
      }

      let res = test();
      console.log(res.next());
      console.log(res.next(30));
    </script>
  </body>
