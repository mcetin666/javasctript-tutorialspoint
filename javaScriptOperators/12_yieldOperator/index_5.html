<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Generator function
      function* test() {
        for (let p = 0; p < 6; p += 2) {
          yield p;
        }
      }
      let res = test();
      console.log(res.next());
      console.log(res.next());
      console.log(res.next());
      console.log(res.next());
    </script>
  </body>
</html>
