<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="output"></p>
    <script>
      const a = 10;
      const b = "10";
      let result = a === b;
      document.getElementById("output").innerHTML = "(a === b) => " + result;
    </script>
    <p>Set the variables to different values and then try...</p>
  </body>
</html>
