<html>
  <body>
    <script>
      const response = ["Hello", "World!", "How", "are", "you?"];

      if (typeof response == "string") {
        document.write("The response is - ", response);
      } else {
        document.write("The response values are : ");

        // Traversing the array
        for (let val of response) {
          document.write(val, " ");
        }
      }
    </script>
  </body>
</html>
