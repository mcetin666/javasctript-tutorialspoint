<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <div id="output"></div>
  </head>
  <body>
    <script>
      var num1 = 90;
      var num2 = 67;
      var res =
        num1 > num2 ? "num1 is greater than num2" : "num2 is greater than num1";
      document.getElementById("output").innerHTML = res;
    </script>
  </body>
</html>
