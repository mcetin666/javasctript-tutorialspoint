<html>
  <head>
    <title>JavaScript - Switch case statement</title>
  </head>
  <body>
    <p id="output"></p>
    <script>
      const output = document.getElementById("output");
      let num = 10;
      switch (num) {
        case "10":
          output.innerHTML += "10 Marks!";
          break;
        case "11":
          output.innerHTML += "11 Marks!";
          break;
        default:
          output.innerHTML += "Input is not a string!";
      }
    </script>
  </body>
</html>
