<html>
  <head>
    <title>Iteration statement is optional</title>
  </head>
  <body>
    <p id="output"></p>
    <script>
      let output = document.getElementById("output");
      let str = "Tutorialspoint";
      var p = 0;
      for (;;) {
        if (p >= str.length) {
          break;
        }
        output.innerHTML += "str[" + p + "]  -> " + str[p] + "<br/>";
        p++;
      }
    </script>
  </body>
</html>
