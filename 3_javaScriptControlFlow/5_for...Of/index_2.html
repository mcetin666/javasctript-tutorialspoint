<html>
  <head>
    <title>JavaScript - for...of loop</title>
  </head>
  <body>
    <p id="output"></p>
    <script>
      const output = document.getElementById("output");
      let str = "JavaScript";
      for (let char of str) {
        output.innerHTML += char + ", ";
      }
    </script>
  </body>
</html>
