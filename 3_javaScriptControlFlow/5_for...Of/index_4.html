<html>
  <body>
    <p id="output"></p>
    <script>
      const output = document.getElementById("output");
      const map = new Map();
      map.set("one", 1);
      map.set("second", 2);
      map.set("third", 3);
      for (let [k, v] of map) {
        output.innerHTML += k + " -> " + v + "<br/>";
      }
    </script>
  </body>
</html>
