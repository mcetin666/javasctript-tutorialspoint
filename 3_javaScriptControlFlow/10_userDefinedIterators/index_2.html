<html>
  <head>
    <title>JavaScript - User defined iterators</title>
  </head>
  <body>
    <p id="output"></p>
    <script>
      const output = document.getElementById("output");
      function customIterator(chars) {
        // To track index
        let n = 0;
        return {
          // next() method
          next() {
            if (n < chars.length) {
              return {
                value: chars[n++],
                done: false,
              };
            }
            return {
              done: true,
            };
          },
        };
      }
      const chars = ["A", "C", "E"];
      const iter = customIterator(chars);
      output.innerHTML += JSON.stringify(iter.next()) + "<br>";
      output.innerHTML += JSON.stringify(iter.next()) + "<br>";
      output.innerHTML += JSON.stringify(iter.next()) + "<br>";
      output.innerHTML += JSON.stringify(iter.next()) + "<br>";
      output.innerHTML += JSON.stringify(iter.next()) + "<br>";
    </script>
  </body>
</html>
