<html>
  <head>
    <title>JavaScript - for...in loop</title>
  </head>
  <body>
    <p id="output"></p>
    <script>
      let output = document.getElementById("output");
      let array = ["Hi", "Hello", 900, 23, true, "JavaScript"];
      for (key in array) {
        output.innerHTML += key + " -> " + array[key] + "<br>";
      }
    </script>
  </body>
</html>
