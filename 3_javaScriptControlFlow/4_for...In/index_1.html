<html>
  <head>
    <title>JavaScript - for...in loop</title>
  </head>
  <body>
    <p id="output"></p>
    <script>
      let output = document.getElementById("output");
      let car = {
        brand: "OD",
        model: "Q7",
        color: "Black",
      };
      for (key in car) {
        output.innerHTML += key + " -> " + car[key] + "<br>";
      }
    </script>
  </body>
</html>
